[tox]
envlist = py37,py38,py39,flake8,mypy
isolated_build = true

[gh-actions]
python = 
    3.7: py37, mypy, flake8
    3.8: py38
    3.9: py39

[testenv]
setenv = PYTHONPATH = {toxinidr}
deps = -r{toxinidr}/requirements.txt
commands = pytest --basetemp={envtmpdir}

[testenv:flake8]
basepython = python3.7
commands = flake8 src tests
deps = flake8

[testenv:mypy]
basepython = python3.7
commands = mypy src
deps = -r{toxinidr}/requirements.txt