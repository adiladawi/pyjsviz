<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PyJSViz ECharts</title>
    <!-- including ECharts file -->
    <script src="assets/echarts.js"></script>
    <!-- import ECharts theme -->
    <script src="assets/themes/dark-mushroom.js"></script>
    <!-- import ECharts map -->
    <script src ="assets/maps/countries/world.js"></script>
</head>
<body>
    <!-- prepare a DOM container with width and height -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main'),'dark-mushroom');

        // specify chart configuration item and data
        var option = {
            title: {
                text: 'ECharts entry example',
                subtext: 'first python try'
            },
            tooltip: {},
            legend: {
                data:['Sales']
            },
            xAxis: {type: 'category'},
            yAxis: {},
            series: [{
                type: 'bar',
                encode : {
                // Map dimension "product" to the X axis.
                x: 'product',
                // Map dimension "amount" to the Y axis.
                y: 'amount'
                }
            
            //,{type : 'map',
            //map : 'world'}
            }],

            dataset: {
            // Provide data.
            dimensions: ['product', 'amount'],
            source: [
            ["shirt", 5],
            ["cardign", 20],
            ["chiffon shirt",36],
            ["pants",10],
            ["heels",10],
            ["socks",20]
                    ]
                    },
        };

        // use configuration item and data specified to show chart
        myChart.setOption(option);
    </script>
</body>
</html>
